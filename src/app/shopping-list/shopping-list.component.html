<br>
<h3>----- | Shopping List | -----</h3>
<br>
<input required #item type="text" placeholder="Add a shopping item">
<button (click)="addItem()">Add Item</button>

<ul>
    @for (item of shoppingList; track $index) {
        <li>{{item}} <button (click)="removeItem(item)">Remove this item</button></li>
    }
</ul>
