<h3>===================== Compound Interest Calculator ===================== </h3>
<br>
<input
	placeholder="Principal"
	type="number"
	#principal />
	<br>
<input
	placeholder="Rate"
	type="number"
	#rate />

<input
	placeholder="Times Compounded Per Year"

	#timesCompounded />

	placeholder="Years"
	type="number"

<button (click)="calculate()">Calculate</button>
<h1>{{ ComIn }}</h1>
